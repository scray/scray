apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scray-app-ingress-template
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
  - host: HOST
    http:
        paths:
          - path: /app1
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 5678

